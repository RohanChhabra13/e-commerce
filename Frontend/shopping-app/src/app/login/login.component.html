<div class="loginContainer">
    <div class="loginSub row justify-content-center">
        <div class="col-md-4">
            <form (ngSubmit)="authenticate()" class="was-validated">
                <h2 class="text-center">Login</h2>
                <div class="form-group">
                    <label for="custid">Customer Id</label>
                    <input name="custid" [(ngModel)]="custid" class="form-control" id="custid" required pattern="[A-z][a-z]{3,}[0-9]{2,}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" [(ngModel)]="password" class="form-control" id="password"
                        required pattern="[A-Za-z0-9]{3,}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" style="background-color: rgb(112, 70, 13);;">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
