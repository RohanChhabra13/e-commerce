<div class="Container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4>Update Products</h4>
            <form (ngSubmit)="update()" class="was-validated">
                <label> Product Id:</label>
                <input name="id" [(ngModel)]="p.id" required pattern="[0-9]{3,}" class="form-control">
                <br>
                <label>Name:</label>
                <input name="name" [(ngModel)]="p.name" required pattern="^[a-zA-Z]+(\s[a-zA-Z]+)?$"
                    class="form-control">
                <br>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select name="category" [(ngModel)]="p.category" required class="form-control" id="category">
                        <option *ngFor="let c of cat" [value]="c">{{ c }}</option>
                    </select>
                </div>
                <br>
                <label>Price:</label>
                <input name="Price" [(ngModel)]="p.price" required pattern="[1-9][0-9]{1,}" class="form-control">
                <br>
                <label>Image:</label>
                <input name="image" [(ngModel)]="p.image" required class="form-control">
                <br>
                <label>Availability:</label>
                <input name="available" [(ngModel)]="p.available" required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary" style="background-color: rgb(112, 70, 13);">Update
                    Product</button>
            </form>
        </div>
    </div>
</div>
